<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio src="./sound/clap.wav" data-key="65"></audio>
    <audio src="./sound/boom.wav" data-key="83"></audio>
    <audio src="./sound/hithat.wav" data-key="68"></audio>
    <audio src="./sound/kick.wav" data-key="70"></audio>
    <audio src="./sound/openhat.wav" data-key="71"></audio>
    <audio src="./sound/ride.wav" data-key="72"></audio>
    <audio src="./sound/snare.wav" data-key="74"></audio>
    <audio src="./sound/tink.wav" data-key="75"></audio>
    <audio src="./sound/tom.wav" data-key="76"></audio>

    <script>

        function playsound(e)
        {
            
            //console.log(e);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; 
            audio.currentTime = 0;
            audio.play();
            //console.log(key);
            key.classList.add('playing');
            
        }


        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
          }

          const keys = Array.from(document.querySelectorAll('.key'));
          keys.forEach(key => key.addEventListener('transitionend', removeTransition));
          window.addEventListener('keydown', playsound);

    </script>
</body>
</html>
