<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const myarr = [];
    const mykey = 'devasya';
    
    window.addEventListener('keyup' , (e) =>
    {
        myarr.push(e.key);
        myarr.splice(-mykey - 1 , myarr.length - mykey.length);
        console.log(myarr)
    })
 </script>
</body>
</html>
