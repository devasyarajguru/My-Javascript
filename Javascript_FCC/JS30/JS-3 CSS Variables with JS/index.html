<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h2>Update CSS with <span class="h1">JS</span></h2>

        <div class="controls">

            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="spacing">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="spacing">Base Color:</label>
            <input type="color" id="base" name="base"  value="#FF0000">

            <br>
            <img src="./images/abc.jpg">
        </div>

        <div class="myElement">Hover over me!</div>
        <script>
            const inputs = document.querySelectorAll('.controls input');
            

            function handleUpdate()
            {
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}` ,  this.value + suffix);
                console.log(this.value);    
            }


            inputs.forEach(input => input.addEventListener('change' , handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove' , handleUpdate));
            
         


            const myElement2 = document.querySelector('.myElement');

// Define the event handler function
function handleOnHover() {
  <!-- console.log('Mouse is hovering over the element!'); -->
  // Add your desired actions here, e.g., showing a tooltip, changing the element's style, etc.
}

// Attach the event handler to the "mouseover" event
myElement2.addEventListener('mouseover', handleOnHover);
        </script>
</body>
</html>
